<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Favicon-->
    <link href="{{ url_for('static', path='/images/favicon.ico') }}" rel="icon" type="image/x-icon">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block head %}

    {% endblock %}
</head>
<body>
    {% block header %}
    {% include "header.html" %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block footer %}
    {% include "footer.html" %}
    {% endblock %}
</body>
</html>
